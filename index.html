<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMERANIAN COLLECTION</title>
    <link rel="stylesheet" href="style.css" <!--adicionar fontes e style.css-->

</head>

<body>
    <header>
        <h1>Pomeranian Lovers</h1>
    </header>
    <div class="container">
        <img src="assets/images/full/pom.colo.full.jpg" alt="pom1" />
        <img src="assets/images/full/pom.grama.full.jpg" alt="pom2" />
        <img src="assets/images/full/pom.looking.full.jpg" alt="pom3" />
    </div>
    <section>
        <h2> Image Optimization</h2>

        <img src="assets/images/md/pom.colo.md.jpg" alt="pomeranian no colo" sizes="(min-width: 850px) 85vw,
        (min-width:650px)80vw, 100vw" srcset="assets/images/sm/pom.colo.sm.jpg 500w,
    assets/images/md/pom.colo.md.jpg 800w,assets/images/lg/pom.colo.filter.lg.webp 1200w" loading="lazy">

        <img src="assets/images/md/pom.grama.md.jpg" alt="pom na grama" sizes="(min-width:850px) 85vw,
        (min-width:650px)80vw, 100vw" srcset="/assets/images/sm/pom.grama.sm.jpg 500w,
    assets/images/md/pom.grama.md.jpg 800w,
    assets/images/lg/pom.grama.filter.lg.webp 1200w" loading="lazy">

        <img src="assets/images/md/pom.looking.md.jpg" alt="pom looking" sizes="(min-width:850px) 85vw,(min-width:650px)80vw, 100vw" srcset="assets/images/sm/pom.looking.sm.jpg 500w,
    assets/images/md/pom.looking.md.jpg 800w,
    assets/images/lg/pom.looking.filter.lg.webp 1200w" loading="lazy">

    </section>

    <footer>
        <p>&copy; Mysia Santana 2021 | MIT License</p>
    </footer>
</body>

</html>
